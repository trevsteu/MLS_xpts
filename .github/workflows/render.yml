name: Render Report Nightly

on:
  schedule:
    - cron: '0 7 * * *'  # Runs every day at 2am EST
  workflow_dispatch:        # Allow manual trigger too

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          R -e 'install.packages(c("rmarkdown"))'
          # For Quarto add:
          # R -e 'install.packages("remotes"); remotes::install_github("quarto-dev/quarto-r")'

      - name: Render R Markdown
        run: quarto render index.qmd

      - name: Commit and push rendered HTML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add your_file.html
          git commit -m "Auto-rendered HTML on $(date -u)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}